name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-and-push-action@v5
      with:
        context: .
        push: true
        tags: amithpalissery/hackathon:latest

    - name: Deploy to Kubernetes on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_IP_ADDRESS }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # The commands below are executed on your EC2 instance
          
          # Pull the new image to ensure the latest version is available
          docker pull amithpalissery/hackathon:latest

          # Apply the Kubernetes manifest to update the deployment
          # This command tells Kubernetes to pull the new image and roll out the update
          kubectl apply -f /home/ubuntu/k8s-manifest.yaml

          # Wait for the deployment to finish rolling out
          kubectl rollout status deployment/weather-app-deployment
