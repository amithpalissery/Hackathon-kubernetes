name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: self-hosted
    permissions:
      contents: read
      security-events: write

    steps:
    # 🧾 Checkout code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 🟦 Node.js setup
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 📦 Install dependencies
    - name: Install Dependencies
      run: npm install

    # 🧹 Linting
    - name: Run ESLint
      run: npm run lint

    # 🧪 Unit tests
    - name: Run Unit Tests
      run: npm test

    # 🔐 CodeQL analysis
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    # 🐳 Build Docker image for scanning
    - name: Build Docker Image (CI)
      run: docker build . --tag amithpalissery/hackathon:ci

    # 🛡️ Trivy scan
    - name: Run Trivy Scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'amithpalissery/hackathon:ci'
        format: 'table'
        output: 'trivy-results.json'
        exit-code: '1'

    # 🔐 Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 🚀 Build and push production image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: amithpalissery/hackathon:latest

    # 📦 Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: |
        docker pull amithpalissery/hackathon:latest
        kubectl apply -f ./k8s-manifest.yaml
        kubectl rollout status deployment/weather-app-deployment
